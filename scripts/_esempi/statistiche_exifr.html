<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche immagini</title>
</head>
<body>
    <p>Apri la console per leggere le statistiche</p>

    <script>
        const path_to_json = "exif_extract/data.json"
        const occurrences = {};

        fetch(path_to_json)
            .then(res => res.json())
            .then(data => {
                // console.log(data)

                for (const item of data) {

                    if (item.EXIF.ISO){
                        let date = item.EXIF.DateTimeOriginal
                        let ISO = item.EXIF.ISO

                        let date_ = new Date(date);
                        const hour = date_.getHours();
                        // const minute = date_.getMinutes();

                        if (occurrences[ISO]) {
                            occurrences[ISO]++;
                        } else {
                            occurrences[ISO] = 1;
                        }
                    }
                }
                console.log(occurrences)
            })

    </script>
</body>
</html>
